<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <h1>Flip It!</h1>
    <p>Flip and match identical cards until all are facing up.</p>
    <button type="button" class="btn btn-secondary btn-lg">Normal</button>
  </div>
  <div class="deck">
    <div class="frontview grid">
      <div class="card g-col-2">?</div>
      <div class="card g-col-2">?</div>
      <div class="card g-col-2">?</div>
      <div class="card g-col-2">?</div>
      <div class="card g-col-2">?</div>
      <div class="card g-col-2">?</div>
      <div class="card g-col-2">?</div>
      <div class="card g-col-2">?</div>
      <div class="card g-col-2">?</div>
      <div class="card g-col-2">?</div>
    </div>
  </div>
</body>
</html>
